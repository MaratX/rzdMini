<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core" xml:lang="en" lang="en">
<head>
    <title></title>
</head>
<body>
<h2>admin</h2>
<h:form >
    <ui:composition>

        <h:form>
        <h:commandButton  value="Добавить Пользователя" action="#{admin.procesMenu(user)}"/>
        <h:commandButton  value="Добавить Поезд" action="#{admin.procesMenu(train)}"/>
        <h:commandButton  value="Добавить Маршрут" action="#{admin.procesMenu(maps)}"/>
        </h:form>

        <c:if test="#{admin.procesOpen(user)}">
        <ui:include src="pazlAdmin/addUser.xhtml"/>
        </c:if>
        <c:if test="#{admin.procesOpen(train)}">
        <ui:include src="pazlAdmin/addTrain.xhtml"/>
        </c:if>
        <c:if test="#{admin.procesOpen(maps)}">
        <ui:include src="pazlAdmin/addMaps.xhtml"/>
