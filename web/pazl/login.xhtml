<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xml:lang="en" lang="en">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="include/style.css"/>
</head>
<body>
<ui:composition>
    <h:form id="logForm">
        <h3 align="center">Вход</h3>
        <table align="center"   border="0">

            <tr align="right">

                <td>
                    Name
                    <h:inputText size="10" id="names" value="#{SessionBean.logins}" required="true" requiredMessage="name oazan"/>
                </td>
            </tr>
            <tr align="right">

                <td>
                    Password
                    <h:inputText size="10" id="passd" value="#{SessionBean.passs}" required="true" requiredMessage="pass oazan"/>
                </td>
            </tr>

            <tr >

                <td align="right">
                    <h:commandButton value="GO" action="#{SessionBean.procesLogin()}" />
                </td>
            </tr>
        </table>
    </h:form>
</ui:composition>
</body>
</html>
